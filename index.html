  <body>
    <dialog id="dialog" class="" method="dialog">
      <div class="modal-overlay" id="overlay">
        <form id="formModal" class="modal-content modalWindow" action="">
          <h2>Add new contact</h2>
          <div class="modal-content__addPhoto">
            <img
              src=""
              alt=""
              class="modal-content__addPhoto__img"
              id="photo-preview"
            />
            <div class="modal-content__addPhoto__btn">
              <input id="addPhotoModal" type="file" name="image"/>
              <img
                class="modal-content__addPhoto__btn__img"
                src="./src/images/plus.webp"
                alt=""
              />Add image
            </div>
          </div>
          <div class="modal-content__about">
            <label for="about" class="modal-content__about__label">About</label>
            <input
              class="modal-content__about__input"
              name="about"
              type="text"
            />
          </div>
          <div class="modal-content__name">
            <label for="name" class="modal-content__name__label">Name</label>
            <input class="modal-content__name__input" name="name" type="text" />
          </div>
          <div class="modal-content__surname">
            <label for="surname" class="modal-content__surname__label"
              >Surname</label
            >
            <input
              class="modal-content__surname__input"
              name="surname"
              type="text"
            />
          </div>
          <div class="modal-content__phone">
            <label for="phone" class="modal-content__phone__label">Phone</label>
            <input
              class="modal-content__phone__input"
              name="phone"
              type="tel"
            />
          </div>
          <div class="modal-content__email">
            <label for="mail" class="modal-content__email__label">Email</label>
            <input
              class="modal-content__email__input"
              name="mail"
              type="email"
            />
          </div>
          <div class="modal-content__bottom">
            <select
              name="gender"
              id="modalGender"
              class="modal-content__bottom__gender"
            >
              <option value="" disabled>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <button
              type="submit"
              id="addNewContact"
              class="modal-content__bottom__btn"
            >
              <img
                class="modal-content__bottom__btn__img"
                src="./src/images/plus.webp"
                alt="Add"
              />Add new contact
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <aside class="asideLeft">
      <div class="myCard">
        <h2 class="myCard__name">BitCamp</h2>
        <div class="myCard__user">
          <img

          />

          <a class="myCard__userEmail" href="mailto: dehter@mail.ru"
            >dehterr@mail.ru</a
          >
          <div class="myCard__userBday">
            <img

              alt="calendar"
              class="myCard__userBday__img"
            />
            <p class="myCard__userBday__date">20-08-2000</p>
          </div>
          <div class="myCard__userTel">
            <img
              src="./src/images/telephone.png"
              alt="telephone"
              class="myCard__userTel__img"
            />
            <p class="myCard__userTel__num">
              <a href="tel:+79956070824">+7 (995) 607-08-24</a>
            </p>
          </div>
        </div>
      </div>
    </aside>
    <div class="center">
      <header id="header" class="header">
        <form id="formSearch" class="form">
          <input
            name="search"
            type="text"
            class="form__input"
            id="inputPanelSearch"
          />
          <button class="form__searchButton" id="searchBtn">Search</button>
          <select name="gender" id="gender" class="form__gender">
            <option value="">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <select name="sort" id="sort" class="form__sort">
            <option value="">Sort</option>
            <option value="a-z">A-Z</option>
            <option value="z">Z-A</option>
            <option value="date">Newest</option>
          </select>
        </form>
        <button type="button" id="openModalWin" class="form__openModalWin">
          <img
            src="./src/images/plus.webp"
            alt="+"
            class="form__openModalWin__img"
          />New contact
        </button>
